<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-rows: 1fr 5fr;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      @media screen and (min-width: 800px) {
        h1 {
          font-size: 2rem;
        }
      }

      img {
        justify-self: center;
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <h1>A simple custom animation that I created and that I like.</h1>
    <img src="langan-polygon.svg" alt="" srcset="" />
  </body>
</html>
